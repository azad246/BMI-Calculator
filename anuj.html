
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí™ BMI Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000; /* Black background */
      color: #fff;
      padding: 20px;
    }

    nav .navbar {
      display: flex;
      justify-content: space-between;
      background-color: rgba(76, 175, 80, 0.9);
      padding: 10px 20px;
      border-radius: 8px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      margin: 0 10px;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      padding: 30px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #4CAF50;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    #results {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
    }

    #weight-guide {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-left: 6px solid #4CAF50;
      border-radius: 6px;
    }

    #weight-guide h3 {
      margin-bottom: 10px;
      color: #eee;
    }

    #weight-guide p span {
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <nav>
    <div class="navbar">
      <a href="/">üè† Home</a>
      <a target="_blank" href="https://www.youtube.com/@chaiaurcode">üì∫ YouTube Channel</a>
    </div>
  </nav>

  <div class="container">
    <h1>üí™ BMI Calculator</h1>
    <form id="bmiForm">
      <div class="input-group">
        <label for="height">üìè Height in CM:</label>
        <input type="text" id="height" placeholder="e.g. 170" required />
      </div>

      <div class="input-group">
        <label for="weight">‚öñÔ∏è Weight in KG:</label>
        <input type="text" id="weight" placeholder="e.g. 65" required />
      </div>

      <button type="submit" class="btn">üöÄ Calculate BMI</button>

      <div id="results"></div>

      <div id="weight-guide">
        <h3>üìö BMI Weight Guide</h3>
        <p><span>Underweight</span> ü§è: Less than 18.6</p>
        <p><span>Normal</span> üßò: 18.6 ‚Äì 24.9</p>
        <p><span>Overweight</span> üçî: Greater than 24.9</p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('bmiForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const heightInput = document.getElementById('height').value.trim();
      const weightInput = document.getElementById('weight').value.trim();
      const results = document.getElementById('results');

      const height = parseFloat(heightInput);
      const weight = parseFloat(weightInput);

      if (
        isNaN(height) || isNaN(weight) ||
        height <= 0 || weight <= 0
      ) {
        results.textContent = '‚ùå Please enter valid numeric values for height and weight!';
        results.style.color = '#ffdddd';
        results.style.backgroundColor = '#660000';
        return;
      }

      const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
      let message = `üìä Your BMI is ${bmi} ‚Äî `;

      if (bmi < 18.6) {
        message += 'Underweight ü§è';
        results.style.backgroundColor = '#665500';
        results.style.color = '#fffacd';
      } else if (bmi >= 18.6 && bmi <= 24.9) {
        message += 'Normal üßò‚Äç‚ôÇÔ∏è';
        results.style.backgroundColor = '#004d00';
        results.style.color = '#caffca';
      } else {
        message += 'Overweight üçü';
        results.style.backgroundColor = '#990000';
        results.style.color = '#ffdada';
      }

      results.textContent = message;
    });
  </script>
</body>
</html>
